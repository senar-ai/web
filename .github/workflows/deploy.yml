name: ğŸ¤¸ğŸ½ Build & Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ¤¸ğŸ½ build & deploy
    if: github.repository == 'senar-ai/web'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required to allow the GitHub Action to authenticate with Deno Deploy.
      contents: read
    steps:
      - name: ğŸ‘ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â›“ Install Node deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ’¿ Remix Build
        run: npm run build

      - name: ğŸ“‚ Make deno dir
        run: mkdir -p ./deno
      
      - name: ğŸ“ Copy Remix build files into output dir
        run: cp -R ./{build,public} ./deno

      - name: ğŸš› Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: senarai # the name of the project on Deno Deploy
          entrypoint: "./build/index.js" # the entrypoint to deploy
          root: "./deno" # the root directory of the build assets
